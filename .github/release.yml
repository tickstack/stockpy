# .github/release.yml

changelog:
  categories:
    - title: Breaking Changes 🛠
      labels:
        - bug
    - title: Exciting New Features 🎉
      labels:
        - enhancement
    - title: Improvement 💪🥇
      labels:
        - improvement
        - refactoring
    - title: Document Update 📚
      labels:
        - documentation
    - title: Newbie start 👶
      labels:
        - good first issue
    - title: Duplicate Code 👷
      labels:
        - duplicate
    - title: Need Help 🆘
      labels:
        - help wanted
        - question
    - title: Invalid
      labels:
        - invalid

